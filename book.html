    <div class="form-group mb-3">

<!-- Scriptul magic -->
<script>
document.addEventListener('DOMContentLoaded', function () {
  const reasonSelect = document.getElementById('reason');
  const dateInput = document.getElementById('appointment_date');
  const timeSelect = document.getElementById('appointment_time');

  function loadAvailableTimes() {
    const selectedDate = dateInput.value;
    const selectedReason = reasonSelect.value;

    if (selectedDate && selectedReason) {
      fetch(`includes/get_available_times.php?date=${selectedDate}&reason=${selectedReason}`)
        .then(response => response.json())
        .then(data => {
          timeSelect.innerHTML = '<option value="">Select Time</option>';
          if (data.length === 0) {
            timeSelect.innerHTML += '<option disabled>No available times</option>';
          } else {
            data.forEach(time => {
              const option = document.createElement('option');
              option.value = time;
              option.textContent = time;
              timeSelect.appendChild(option);
            });
          }
        })
        .catch(error => {
          console.error('Error fetching times:', error);
        });
    }
  }

  reasonSelect.addEventListener('change', loadAvailableTimes);
  dateInput.addEventListener('change', loadAvailableTimes);
});
</script>
